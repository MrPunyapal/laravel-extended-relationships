name: Check & fix styling

on: [push]

jobs:
    php-cs-fixer:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
            
            - name: Fix styling issues
              uses: aglipanci/laravel-pint-action@v2
              with: 
                  testMode: true
            
            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: Style fixes
